name: Fetch New Releases

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    environment: gh-actions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}
          aws-region: eu-west-1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      
      - name: Install dependencies
        run: |
          poetry install

      - name: Download cached tokens from S3
        run: |
          aws s3 cp s3://radswn-spotify-auth-cache/.spotipy_cache .spotipy_cache --recursive

      - name: Run script for fetching new releases
        env:
          SPOTIPY_CLIENT_ID= ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET= ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI= ${{ secrets.SPOTIPY_REDIRECT_URI }}
        run: poetry run python src/crate_digger/main/fetch_new_releases.py

      - name: Upload refreshed tokens back to S3
        run: |
          aws s3 cp .spotipy_cache s3://radswn-spotify-auth-cache/.spotipy_cache --recursive
